                <h1 class="logoName">NATRE</h1>

            <div class="img-credits">
                <p id="photoDescription">Photo by 
                <a href="https://unsplash.com/@olenkasergienko"class="bannerLink">Olena Sergienko</a> on 
                <a href="https://www.unsplash.com" class="bannerLink">Unsplash</a></p></div>
            </div>
        </div>
        <div class="main">
            <div class="mainDescriptionText">
                <p class="mainDescription">This is not a real service! You know you need
                    something like this in your life to help you realize your biggest dreams!</p>
                    
                <p class="mainDescription">Sign up <em class="italy">now</em> to get started.</p>
                <p class="mainDescription">You <em class="italy">know</em> you want to.</p>
            </div>
            <div class="form">
                <h3>Let's do this!</h3>
                <form action="#" method="post" class="questions">
                    <div class="question">
                        <label for="First Name" class="questionLabel">First Name</label>
                        <input type="text" id="First Name" name="first name" placeholder="Fulano" required></div>
                    <div class="question">
                        <label for="Last Name" class="questionLabel">Last Name</label>
                        <input type="text" id="Last Name" name="last name" placeholder="De Tal" required></div>
                    <div class="question">
                        <label for="Email" class="questionLabel">Email</label>
                        <input type="email" id="Email" name="email" placeholder="usuario@exemplo.com" required></div>
                    <div class="question">
                        <label for="Phone Number" class="questionLabel">Phone Number</label>
                        <input type="tel"id="Phone Number" name="phone number" placeholder="XX XXXXX-XXXX" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"></div>
                    <div class="question">
                        <label for="Password" class="questionLabel">Password</label>
                        <input type="password" id="Password" name="password" placeholder="*****" required></div>
                    <div class="question">
                        <label for="Confirm Password" class="questionLabel">Confirm Password</label>
                        <input type="password"id="Confirm Password" name="confirm password" placeholder="*****" required></div>
                        
                    <button class="submitButton" type="submit">Submit forms!</button>

                </form>
            </div>
            <p class="loginText">Already have an account? <a href="" id="signInLink">Log In!</a></p>
        </div>
    </body>
</html>
